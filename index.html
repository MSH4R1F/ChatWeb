<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>repl.it</title>
      <link href="style.css" rel="stylesheet" type="text/css" />
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="container">
         <div id="nexus-title">
            <h1>LAETChat</h1>
         </div>
         <div class="inner-container">
         <form action="chat.html">
         <div class="form-group">
            <label id="name-label" for="name">Username</label>
            <input type="text" name="name" id="name" class="form-control"  required/>
         </div>
         <div class="form-group">
            <label id="chat-numlabel" for="number">Chat Number</label>
            <input type="number" name="number" id="chat-num" class="form-control" required/>
         </div>
         <div class="join">
             <button type = "submit" class="join-btn" id="joinbtn">Join Room</button>
         </div>
         </form>
        </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
