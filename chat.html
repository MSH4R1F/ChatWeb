<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Chat App</title>
      <link href="style.css" rel="stylesheet" type="text/css" />
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="chat.css" type = "text/css"/>
   </head>
   <body>
       <div id="messages">

       </div>
       <form action="" id ="message">
         <label for="message" id ="msg-label">Send Message</label>
         <input type="text" name ="message" id = "msg" class="form-control">
         <button type = "submit" class="send-btn" id="sendbtn" onclick="sendMessage()">Send Message</button>
      </form>
      <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

       <script src ="chat.js"></script>
   </body>
</html>
